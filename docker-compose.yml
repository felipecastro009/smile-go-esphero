services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
      POSTGRES_DB: smile_go
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    networks:
      - rabbitmq_network
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - redis_network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile  # Se o Dockerfile estiver na mesma pasta
    container_name: java-app
    ports:
      - "8080:8080"  # A porta exposta pelo seu servi√ßo Java
    networks:
      - postgres
      - rabbitmq_network
      - redis_network
    depends_on:
      - postgres
      - rabbitmq
      - redis
    restart: unless-stopped

networks:
  postgres:
    driver: bridge
  rabbitmq_network:
    driver: bridge
  redis_network:
    driver: bridge

volumes:
  postgres:
